<div class="flex flex-row">
  <div class="flex flex-col accordion" *ngIf="screenWidth>1100">
    <app-filters [categories]="categories"></app-filters>
  </div>

    <div class="flex flex-col" *ngIf="screenWidth<1100">
      <p-drawer id="drawer" showCloseIcon="false" [(visible)]="isVisibleDrawer" position="left">
          <app-filters [categories]="categories"></app-filters>
         </p-drawer>
    </div>



      <div class="p-5 flex flex-col w-full">
        <app-data-view [items]="books">
          <div class="flex items-center gap-2">
            <p-button icon="pi pi-filter" variant="outlined" (onClick)="toggleVisibleDrawer()" id="drawer" *ngIf="screenWidth<1100"></p-button>
            <h1 class="text-1xl font-semibold">Busqueda:</h1>
            <h1 class="text-1xl">''</h1>
          </div>
        </app-data-view>
      </div>
    </div>
