<p-menubar [model]="items">
    <ng-template #start>
        <a class="flex items-center gap-2 home" (click)="navigateTo('')">
            <img class="logo" src="../../../assets/logo.png" alt="">
            <p class="font-semibold" style="color: #673ab7;">SellBook</p>
        </a>
    </ng-template>
    <ng-template #item let-item let-root="root">
        <a pRipple class="flex items-center p-menubar-item-link">
            <span>{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
            <span *ngIf="item.shortcut"
                class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut
                }}</span>
            <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
        </a>
    </ng-template>
    <ng-template #end>
        <div class="flex items-center gap-2">
            <input type="text" pInputText placeholder="Buscar" class="w-full" />
            <p-button styleClass="h-full" (onClick)="toggleVisibleDrawer()">
                <i class="pi pi-shopping-bag text-1xl" pBadge value="{{totalItems$|async}}" severity="secondary"
                    style="line-height: 1.6;"></i>
            </p-button>
            <p-splitbutton [model]="itemsProfile" text class="m-0 p-0" (onClick)="goToProfile()">
                <ng-template #content class="m-0 p-0">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"
                        class="logo" />
                </ng-template>
            </p-splitbutton>
            <div class="flex items-center gap-2 ml-3">
                <i class="pi pi-bolt" style="color: var(--primary-color);font-size: 1.5rem;"></i>
                <p-toggleswitch [(ngModel)]="isDark" (click)="toggleDarkMode()" />
            </div>
        </div>
    </ng-template>
</p-menubar>

<p-drawer header="Carrito" [(visible)]="isVisibleDrawer" position="right">
    <app-cart></app-cart>
</p-drawer>
