<div class="{{scrollClass}}">
    <div class="card" *ngFor="let item of items">
        <div class="card-body">
            <div>
                <img class="card-img" (error)="item.image=noImage" (click)="goSearchingById(item.id)" src={{item.image}} alt="...">
                <h5 class="card-title">{{item.title||item.name}}</h5>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text txt-bold">${{item.cost|number:'4.2-2'}} COP</p>
            <P class="card-text">{{item.author||item.brand}}</P>
            <div class="card-center mb-1">
                <button type="button" brButton brIcon [isFill]="true" (click)="addToCart(item)">
                    <svg brIcon [btnIcon]="true" [isFill]="true" fill="#dceeec" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22,8.5H19.535l-3.7-5.555a1,1,0,0,0-1.664,1.11L17.132,8.5H6.868L9.832,4.055a1,1,0,0,0-1.664-1.11L4.465,8.5H2a1,1,0,0,0,0,2H3v8a3,3,0,0,0,3,3H18a3,3,0,0,0,3-3v-8h1a1,1,0,0,0,0-2Zm-3,10a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1v-8H19ZM7,17V13a1,1,0,0,1,2,0v4a1,1,0,0,1-2,0Zm4,0V13a1,1,0,0,1,2,0v4a1,1,0,0,1-2,0Zm4,0V13a1,1,0,0,1,2,0v4a1,1,0,0,1-2,0Z"/>
                      </svg>
                    AÃ±adir al carrito
                </button>
            </div>
        </div>
    </div> 
</div>
