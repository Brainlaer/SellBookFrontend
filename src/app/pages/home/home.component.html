<div class="flex flex-col items-center gap-6 p-8">
    <img class="brand " src="../../../assets/logo.png" alt="">
    <div class="flex flex-col items-center gap-2">
        <h1 class="text-2xl font-semibold">Desde libros de ocio hasta libros educativos, encuentra tu libro aqu√≠ en
            SellBook</h1>
        <p class=>Compra tus libros favoritos en sellbook.com y recibe en la puerta de tu casa</p>
    </div>
</div>

<div class="flex gap-2 pt-8 pb-4 pl-4 pr-4">
    <i class="pi pi-clock" style="color: var(--primary-color);font-size: 1.5rem"></i>
    <h1 class="text-2xl font-semibold">Agregados Recientemente</h1>
</div>

<section>
    <img *ngFor="let item of bookPreviewList" src="{{item.image}}" alt="" (error)="item.image=noImage">
</section>

<div class="flex gap-2 pt-8 pb-4 pl-4 pr-4">
    <i class="pi pi-bookmark" style="color: var(--primary-color);font-size: 1.5rem"></i>
    <h1 class="text-2xl font-semibold">Categorias</h1>
</div>

<div class="flex flex-wrap gap-3 p-1 justify-center">
    <p-button *ngFor="let category of categories" label="{{category.name}}" variant="text" [raised]="true"
        (click)="goToFindByCategory(category.id)" />
</div>

<div *ngFor="let booksCategory of booksCategories">
    <div class="flex gap-2 pt-8 pb-4 pl-4 pr-4">
        <h1 class="text-2xl font-semibold">{{booksCategory.seccion}}</h1>
    </div>
    <app-data-view-scrollable [items]="booksCategory.data" />
</div>
