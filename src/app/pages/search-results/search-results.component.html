<div class="row">
  <p class="txt-cyan txt-bold me-2">Categoria:</p>
  <p class="txt-cyan txt-italic">{{category.name}}</p>
</div>
<div class="row">
    <p class="txt-cyan txt-bold me-2">Busqueda:</p>
    <p class="txt-cyan txt-italic">{{stringSearch}}</p>
</div>

<div class="row-categories mb-3">
  <button brButton (click)="allCategories()">Todos los generos</button>
    <button brButton *ngFor="let category of categories" (click)="goSearchingByCategory(category.id)">{{category.name}}</button>
</div>

  <div class="card-center mb-5">
      <br-thumbnail 
      [items]="bookPreviewList" 
      scrollable="true"
      redirect="/view_book"
      ></br-thumbnail>
  </div>


<div class="alert alert-warning mb-5" role="alert" [hidden]="noBooks">
  No se han encontrado libros relacionados con los filtros
</div>
