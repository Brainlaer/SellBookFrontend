<div class="row">
  <p class=" txt-bold me-2">Categoria:</p>
  <p class=" txt-italic">{{category.name}}</p>
</div>
<div class="row">
    <p class=" txt-bold me-2">Busqueda:</p>
    <p class=" txt-italic">{{stringSearch}}</p>
</div>

<div class="row-categories mb-3">
  <button brButton (click)="allCategories()">Todos los generos</button>
    <button brButton *ngFor="let category of categories" (click)="goSearchingByCategory(category.id)">{{category.name}}</button>
</div>

  <div class="card-center mb-5" [hidden]="hiddenTable">
      <br-thumbnail 
      [items]="booksFound" 
      scrollable="true"
      redirect="/view_book"
      ></br-thumbnail>
  </div>

  <div [hidden]="hiddenLoad">
    <div class="flex center">
        <img src="../../../assets/load.svg" class="load mb-3 row" alt="" [hidden]="hiddenLoad">
    </div>
</div>
