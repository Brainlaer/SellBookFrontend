<h1 class="centrar mt-5 mb-5">Registrate en SellBook</h1>

<form action="">
    <div class="fila">
        <div class="columna centrar me-5">
    
            <div class="form-floating info mb-3">
                <input type="text" class="form-control" id="floatingNombre" placeholder="Nombre">
                <label for="floatingNombre">Nombre</label>
            </div>
    
            <div class="form-floating info mb-3">
                <select class="form-select" id="floatingTypeDocumento" aria-label="Floating label select example">
                    <option value="">Cedula de Ciudadania</option>
                    <option value="">Tarjeta de Identificación</option>
                </select>
                <label for="floatingTypeDocumento">Tipo de Documento</label>
            </div>
    
            <div class="form-floating info mb-3">
                <input type="text" class="form-control" id="floatingIdentificacion" placeholder="Numero de Identificación">
                <label for="floatingIdentificacion">Numero de Identificación</label>
            </div>
    
        </div>
        <div class="columna centrar">
    
            <div class="form-floating info mb-3">
                <input type="text" class="form-control" id="floatingApellido" placeholder="Apellido">
                <label for="floatingApellido">Apellido</label>
            </div>
    
            <div class="form-floating info mb-3">
                <input type="date" class="form-control" id="floatingNacimiento" placeholder="">
                <label for="floatingNacimiento">Fecha Nacimiento</label>
            </div>
    
            <div class="form-floating info mb-3">
                <input type="" class="form-control" id="floatingCelular" placeholder="321 1234567">
                <label for="floatingCelular">Numero de Celular</label>
            </div>
    
        </div>
    </div>
    
    <div class="fila">
        <div class="columna center mb-3">
    
            <div class="form-floating info-inicio mb-3">
                <input type="email" class="form-control" id="floatingCorreo" placeholder="nombre@ejemplo.com">
                <label for="floatingCorreo">Correo Electronico</label>
            </div>
    
            <div class="form-floating info-inicio mb-3">
                <input type="password" class="form-control" id="floatingContraseña" placeholder="contraseña">
                <label for="floatingContraseña">Contraseña</label>
            </div>

            <div class="form-floating info-inicio mb-3">
                <input type="password" class="form-control" id="floatingContraseña" placeholder="contraseña">
                <label for="floatingContraseña">Confirmar Contraseña</label>
            </div>
        </div>
    </div>
    
    <div class="centrar mb-5">
        <button class="btn btn-primary">Registrar</button>
    </div>
</form>
